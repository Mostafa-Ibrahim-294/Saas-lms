<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background-color: #4CAF50;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }

        .content {
            padding: 30px;
            text-align: center;
        }

        .otp {
            font-size: 36px;
            font-weight: bold;
            color: #333333;
            margin: 20px 0;
            letter-spacing: 4px;
        }

        .note {
            font-size: 14px;
            color: #555555;
        }

        .footer {
            background-color: #f0f0f0;
            text-align: center;
            font-size: 12px;
            color: #888888;
            padding: 15px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
            }

            .otp {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            Your OTP Code
        </div>
        <div class="content">
            <p>Hello <strong>{{UserName}}</strong>,</p>
            <p>Use the following OTP to verify your account:</p>
            <div class="otp">{{OTP_CODE}}</div>
            <p class="note">This code will expire in 2 minutes.</p>
            <p class="note">If you did not request this code, please ignore this message.</p>
        </div>
    </div>
</body>
</html>
